<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ChatGPT Clone</title>
		<link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
		<script defer type="module" src="script.js"></script>
	</head>
    <body>
        <h1>ChatGPT Clone</h1>
        <div id="conversation-field">
        </div>
        <form>
            <textarea name="input" id="user-text" cols="30" rows="10" placeholder="Message ChatGPT"></textarea>
            <button id="textarea-submit" type="button">Send</button>
        </form>
        <form id="API-form">
            <label>Set API Key</label>
            <input type="text" id="input-api-key" name="input-api-key" value="">
            <button type="submit">Submit</button>
        </form>
        
    </body>
</html>
