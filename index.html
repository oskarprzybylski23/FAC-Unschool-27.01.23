<html lang="en">
    <head>
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat-GPT Clone</title>
		<link rel="stylesheet" href="style.css" />
		<script defer type="module" src="script.js"></script>
	</head>
    <body>
        <h1>Chat-GPT Clone</h1>
        <div id="conversation-field">
        </div>
        <form>
            <textarea name="input" id="user-text" cols="30" rows="10"></textarea>
            <button id="textarea-submit" type="button">Send</button>
        </form>
        <form id="API-form">
            <label>Input API Key</label>
            <input type="text" id="input-api-key" name="input-api-key" value="">
            <button type="submit">Submit API Key</button>
        </form>
        
    </body>
</html>
